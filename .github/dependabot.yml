version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - neiesc
  assignees:
  - neiesc
  labels:
  - dependencies
  ignore:
  - dependency-name: eslint
    versions:
    - 7.18.0
    - 7.23.0
    - 7.24.0
  - dependency-name: css-loader
    versions:
    - 5.1.0
    - 5.1.2
    - 5.2.0
    - 5.2.1
  - dependency-name: "@babel/core"
    versions:
    - 7.13.1
    - 7.13.13
    - 7.13.14
    - 7.13.15
  - dependency-name: mini-css-extract-plugin
    versions:
    - 1.3.5
    - 1.4.0
    - 1.4.1
  - dependency-name: y18n
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.13.0
    - 7.13.12
    - 7.13.5
    - 7.13.8
  - dependency-name: webpack-cli
    versions:
    - 4.4.0
